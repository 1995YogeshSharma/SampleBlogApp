{% extends 'base.html' %}

{% block contents %}

    <div class="row">
        <!-- for the carousel -->
        <div class="col-md-8" style="border-right:1px solid black;">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://i.imgur.com/ELwJbNq.jpg?1" alt="Image1" width="100%" height="100%">
                    </div >
                    <div class="item">
                        <img src="http://i.imgur.com/tI844yf.jpg?1" alt="Image2" width="100%" height="100%">
                    </div >
                    <div class="item">
                        <img src="http://i.imgur.com/rMqPvig.jpg?1" alt="Image3" width="100%" height="100%">
                    </div >
                </div >

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div >
        </div >

        <!-- for showing the login signup option -->
        <div class="col-md-4 text-center">
            <h3>Welcome !!</h3>
            <div class="row" style="margin-top:20%">
                <a class="btn btn-info" href="{% url 'login' %}">login</a>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <a class="btn btn-info" href="{% url 'register' %}">sign up</a>
            </div>
        </div>
    </div>
{% endblock contents %}

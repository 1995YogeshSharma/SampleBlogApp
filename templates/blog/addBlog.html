{% extends 'base.html' %}

{% block contents %}
    <div class="container">
    <div class="form-class text-center " style="margin-top:10%; width:50%">
        <form action="" method="POST" class="form-horizontal">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <div class="col-md-6">{{ item.label_tag }}</div>
                    <div class="col-md-6">{{ item }}</div>
                </div>
            {% endfor %}
            <input type="submit" value="Submit Blog" />
        </form>
    </div>
    </div>
{% endblock contents %}

{% extends 'base.html' %}

{% block contents %}

     <div class="container">
        {% for obj in object_list %}
            <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="panel-title">{{ obj.title }}</h3>
                        </div>
                        <div class="panel col-md-6">
                            <h4 class="panel-title" > {{ obj.created_on }}</h4>
                        </div>
                    </div>
                </div >
                <div class="panel-body">
                    <p>
                        {{ obj.content }}
                    </p>
                    <div class="row">
                        <div class="text-left col-md-8">
                            <p class="text-info">rating - {{ obj.rating }}</p>
                        </div>
                        <div class="text-right col-md-4">
                            <a class="text-info" href="{% url 'single_blog' obj.id %}">read complete blog</a>
                        </div>
                    </div>
                    <hr>
                    <div class="bg-success">
                        <i>written by - {{ obj.author.username }}</i>
                    </div>
                </div >
            </div >
            </div>
        {% endfor %}
    </div>
{% endblock contents %}
